<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile card component</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="card">
        <h3 class="card__name">
          Victor Crest <span class="card__name__age">26</span>
        </h3>
        <p class="card__location">London</p>
        <div class="card__info-container">
          <div class="card__info">
            <p class="card__info__number">80K</p>
            <p class="card__info__desc">Followers</p>
          </div>
          <div>
            <p class="card__info__number">803K</p>
            <p class="card__info__desc">Likes</p>
          </div>
          <div>
            <p class="card__info__number">1.4K</p>
            <p class="card__info__desc">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
